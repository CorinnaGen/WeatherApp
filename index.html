<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/bd8761b15a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/finalproject.css" />
  <script type='text/javascript' src='src/config.js'></script>
</head>

<body>
  <div class="container">

    <div class="search-form">
      <form id="choose-form">
        <input type="text" id="city-input" placeholder="Search city" autocomplete="off" autofocus="on" />
        <input type="submit" id="submit-button" value="Search" class="submit" />
        <input type="submit" id="current-button" value="Current position" class="current" />
      </form>
    </div>


    <!--Query results-->

    <div class="today-weather">
      <img id="main-icon" src="" />
      <span id="heading">
        <h1></h1>
      </span>

    </div>
    <div class="current-weather">
      <span id="description">
        <h2></h2>
      </span>
      <ul>
        <li>
          <span id="temp"> </span>
          <a href="#" id="cLink">ºC </a>
          |
          <a href="#" id="fahLink">ºF</a>
        </li>
        <li> Humidity: <span id="humidity"> </span></li>
        <li>Wind: <span id="wind"> </span></li>
      </ul>
    </div>

    <h2 id="current-time">24 Sun Jan 2040</h2>
    <hr />

    <div class="row" id="forecast">

    </div>
    <hr />
    <div class="week">
      <h3>This week:</h3>
      <div class="row" id="weekly-forecast">


      </div>
    </div>


    <footer>
      <a href="https://github.com/CorinnaGen/WeatherApp">I appreciate advice and suggestions </a>
    </footer>

  </div>
  <script src="src/main.js"></script>
  <script src="src/TempConverter.js"></script>
  <script src="src/time.js"></script>
</body>

</html>
